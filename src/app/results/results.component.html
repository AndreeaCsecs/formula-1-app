<div class="results-page">
    <h2>Formula 1 Results</h2>
  
    <div class="year-dropdown">
      <label for="year-select">Select a Year:</label>
      <select id="year-select" [(ngModel)]="selectedYear" (change)="loadResults()">
        <option *ngFor="let year of years" [value]="year">{{ year }}</option>
      </select>
    </div>
  
    <div class="round-standings">
      <h3>Round Standings</h3>
      <div *ngIf="results?.MRData && results.MRData.RaceTable">
        <div *ngFor="let round of results.MRData.RaceTable.Races" class="round">
          <h4>Round Date: {{ round.date }}</h4>
          <p>Circuit: {{ round.Circuit?.circuitName }}</p> 
  
          <table class="driver-results-table">
            <thead>
              <tr>
                <th>Position</th>
                <th>Points</th>
                <th>Driver Name</th>
                <th>Constructor Name</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let result of round.Results" [ngClass]="{'first-position': result.position === '1', 'second-position': result.position === '2', 'third-position': result.position === '3'}">
                <td>{{ result.position }}</td>
                <td>{{ result.points }}</td>
                <td>{{ result.Driver?.givenName }} {{ result.Driver?.familyName }}</td>
                <td>{{ result.Constructor?.name }}</td>
              </tr>              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
